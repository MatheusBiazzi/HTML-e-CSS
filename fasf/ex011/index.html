<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width:750px )"srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musicone.mp3" type="audio/mpeg">
        <source src="midia/musicone.ogg" type="audio/ogg">
        <source src="midia/musicone.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/musicone.mp3">Clique aqui para baixar</a></p>
    </audio>
    <p><a href="pag002.html">Clique aqui e vá para nossa página em inglês</a></p>
</body>
</html>
