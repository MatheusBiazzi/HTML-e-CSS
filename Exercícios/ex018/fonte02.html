<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Londres';
            src: url('OldLondon.ttf') format('truetype') , url('fonts/Olondona.otf') format('opentype');
        }
        body{
            font-family: 'Londres' ,Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Londres','Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, eligendi aut aliquam nesciunt non, in nam vel illo dignissimos, provident nostrum architecto fugit facere molestias accusamus voluptates facilis! Facere, quod!</p>
</body>
</html>
