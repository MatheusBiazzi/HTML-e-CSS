<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="iemail" id="email" required autocomplete="email" placeholder="e-mail@instituição.algo">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="itel" id="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXXX-XXXX">
        </p>
    </fieldset>
    <!--Estudar mais sobre RegEx (Regular Expression)-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
